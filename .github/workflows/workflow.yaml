name: Literature Review Helper CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build backend
        run: docker build -f ci/backend/Dockerfile -t backend-build .

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build frontend
        run: docker build -f ci/frontend/Dockerfile -t frontend-build .
